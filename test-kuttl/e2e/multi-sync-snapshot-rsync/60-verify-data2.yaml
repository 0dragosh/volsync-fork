---
apiVersion: batch/v1
kind: Job
metadata:
  name: verify2
spec:
  template:
    spec:
      containers:
        - name: busybox
          image: busybox
          command: ["/bin/sh", "-c"]
          args: ["rm -rf /mnt/lost+found; rm -rf /mnt2/lost+found; diff -rs /mnt /mnt2"]
          volumeMounts:
            - name: data-src
              mountPath: "/mnt"
            - name: data-dest
              mountPath: "/mnt2"
      volumes:
        - name: data-dest
          persistentVolumeClaim:
            claimName: data-dest-2
        - name: data-src
          persistentVolumeClaim:
            claimName: data-source
      restartPolicy: Never
