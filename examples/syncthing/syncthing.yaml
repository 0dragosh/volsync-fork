# create the PVC syncthing-config with a small footprint
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-config
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: syncthing-data
spec:
  type: LoadBalancer
  selector:
    app: syncthing
  ports:
  - port: 22000
    targetPort: 22000

---
