# deployment that creates a pod using the syncthing/syncthing docker image and
# mounts a PVC
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syncthing
  template:
    metadata:
      labels:
        app: syncthing
    spec:
      containers:
      - name: syncthing
        image: "quay.io/backube/volsync-mover-syncthing"
        command: ["/entry.sh"]
        args:
        - run
        env:
        - name: SYNCTHING_CONFIG_DIR
          value: "/config"
        - name: SYNCTHING_DATA_DIR
          value: "/data"
        # define this so entry.sh knows where to find the HTTPS cert
        - name: SYNCTHING_CERT_DIR
          value: "/certs"
        - name: STGUIAPIKEY
          valueFrom:
            secretKeyRef:
              name: st-apikey
              key: apiKey
        imagePullPolicy: Always
        ports:
        - containerPort: 8384
        - containerPort: 22000
        volumeMounts:
        - name: syncthing-config
          mountPath: /config
        - name: synced-volume  # hook this up with whatever PVC you want to sync
          mountPath: /data
        # where the HTTPS certs are mounted
        - name: https-certs
          mountPath: /certs
        resources:
          limits:
            cpu: 100m
            memory: 1Gi
      volumes:
      - name: syncthing-config
        persistentVolumeClaim:
          claimName: syncthing-config
      - name: https-certs
        secret:
          secretName: st-apikey
          items:
          - key: httpsCertPEM
            path: https-cert.pem
          - key: httpsKeyPEM
            path: https-key.pem
      # the volume we want to sync
      - name: synced-volume
        persistentVolumeClaim:
          # enter the PVC name here
          claimName: dokuwiki-pvc
