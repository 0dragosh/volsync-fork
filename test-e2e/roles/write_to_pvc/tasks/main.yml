---

- name: Check for required variables
  fail: msg="Variable {{ item }} must be defined to use this role"
  when: vars[item] is undefined
  with_items:
    - data
    - namespace
    - path
    - pvc_name

- name: Create Pod
  kubernetes.core.k8s:
    state: present
    definition:
      kind: Pod
      apiVersion: v1
      metadata:
        generateName: writer-
        namespace: "{{ namespace }}"
      spec:
        containers:
          - name: busybox
            image: busybox
            imagePullPolicy: IfNotPresent
            command: ["/bin/sh", "-c"]
            args: ["echo '{{ data }}' > '/mnt/{{ path }}'; sync"]
            volumeMounts:
              - name: pvc
                mountPath: "/mnt"
        restartPolicy: OnFailure
        terminationGracePeriodSeconds: 2
        volumes:
          - name: pvc
            persistentVolumeClaim:
              claimName: "{{ pvc_name }}"
  register: res

- name: Wait for Pod to complete
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Pod
    name: "{{ res.result.metadata.name }}"
    namespace: "{{ namespace }}"
  register: res2
  until: >
    res2.resources | length > 0 and
    res2.resources[0].status.phase=="Succeeded"
  delay: 1
  retries: 60

- name: Delete Pod
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Pod
    name: "{{ res.result.metadata.name }}"
    namespace: "{{ namespace }}"
